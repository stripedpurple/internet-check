<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
		<style>
			body {
				display: grid;
				place-items: center;
				height: 100vh;
				background: #333;
				font-size: 10px;
				color: #f7f7f7;
				text-align: center;
				font-family: "Helvetica Neue" ,'Open Sans', sans-serif;
			}
			a{
				color: #55A1E5;
				text-decoration: none;
				transition: color ease-in-out 0.3s;
			}

			a:hover{
				color: #3095D5;
			}
			h1 {
				font-size: 3rem;
				font-weight: bold;
			}
			p {
				font-size: 1.25rem;
			}
		</style>
	</body>
</html>
